<div *ngIf='attr'>
  <h1>{{ attr.artistName }}: {{ attr.attractionName }}</h1>
  <h3>{{ attr.category }}</h3>
  <a>{{ attr.description }}</a>
</div>
<div *ngIf="attrList">
  <ul style="list-style-type:none;">
    <li *ngFor="let attraction of attrList">
      <h1>{{ attraction.attractionName }}</h1>
      <h2>{{ attraction.artistName }}</h2>
      <h3>{{ attraction.category }}</h3>
      <a>{{ attraction.description }}</a>
    </li>
  </ul>
</div>
