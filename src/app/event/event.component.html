
  <div class="container" *ngIf="event">
    <div class="date"><a>{{ event.dateAndTime }}</a></div>
    <div class="info">
      <h3>{{ event.venue }} - {{ event.location }}</h3>
      <a>{{ event.eventName }}</a>
      <a></a>
    </div>
    <div class="tickets"><button class="button">Tickets</button></div>
  </div>
