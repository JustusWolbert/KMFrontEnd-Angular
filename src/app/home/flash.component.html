<div class="container">
  <div *ngIf="attraction">
  <div class="i">
    <img alt="Live show photograph" src ="../assets/images/{{attraction.imageName}}.jpg">
    <!-- image ratio moet voor alle afbeeldingen gelijk zijn -->
  </div>
  <div class="r1"><a>{{ attraction.category }}</a></div>
  <div class="r2"><h3>{{ attraction.artistName }}</h3></div>
  </div>
</div>
